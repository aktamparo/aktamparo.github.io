<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="income.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet">
    <title>Income Tax Calculator</title>

    <!--home or back button-->
    <nav>
        <a href="index.html"></a>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">HOME</a></li>
            </ul>
        </div>
    </nav>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Income Tax Calculator</h2>

    <label for="income">Enter Taxable Income:</label>
    <input type="number" id="income" placeholder="Enter taxable income">

    <button onclick="calculateTax()">Calculate Tax</button>

    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        function calculateTax() {
            const income = document.getElementById('income').value;

            let tax = 0;

            if (income <= 250000) {
                tax = 0;
            } else if (income <= 400000) {
                tax = 0.2 * (income - 250000);
            } else if (income <= 800000) {
                tax = 30000 + 0.25 * (income - 400000);
            } else if (income <= 2000000) {
                tax = 130000 + 0.3 * (income - 800000);
            } else if (income <= 8000000) {
                tax = 490000 + 0.32 * (income - 2000000);
            } else {
                tax = 2410000 + 0.35 * (income - 8000000);
            }

            document.getElementById('result').innerHTML = Income Tax: ${tax.toFixed(2)};
        }
    </script>

</body>
</html>
